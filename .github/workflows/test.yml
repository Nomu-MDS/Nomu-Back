name: Tests

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: nomu_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      NODE_ENV: test
      # Base de données de test (service container ci-dessus)
      DB_NAME: nomu_test
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      # Secrets factices — suffisants pour signer sessions et JWT en test
      SESSION_SECRET: ci_test_session_secret_not_used_in_prod
      JWT_SECRET: ci_test_jwt_secret_not_used_in_prod
      # Meilisearch non démarré en CI — les tests utilisent is_searchable:false
      # ces variables évitent des erreurs "undefined" à l'import du service
      MEILI_HOST: http://localhost:7700
      MEILI_API_KEY: test_key
      MEILI_INDEX_PROFILES: profiles_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
