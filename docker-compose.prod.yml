services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: always
    depends_on:
      - api
      - portainer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # NGINX vhost configs (read-only)
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/ci/secrets/.htpasswd:/etc/nginx/.htpasswd:ro

      # TLS certs from host (generated by Certbot on the VPS)
      - /etc/letsencrypt/live/nomu.charlesremy.dev-0001/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/nomu.charlesremy.dev-0001/privkey.pem:/etc/nginx/certs/privkey.pem:ro

      # ACME HTTP-01 webroot for Certbot (optional but recommended)
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /var/log/nginx

  api:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: express-api
    env_file:
      - .env
    expose:
      - "3001"
    depends_on:
      - postgres
      - meilisearch
    networks:
      - web
      - internal
    restart: always
    security_opt:
      - no-new-privileges:true

  postgres:
    image: postgres:16
    container_name: postgres-nomu
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    restart: always
    security_opt:
      - no-new-privileges:true

  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - ./data.ms:/meili_data.ms
    networks:
      - internal
    restart: always
    security_opt:
      - no-new-privileges:true

  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    command: -H unix:///var/run/docker.sock 
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - web 

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  meilisearch-data:
  portainer_data: