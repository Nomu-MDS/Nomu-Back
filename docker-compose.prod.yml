services:
  nginx:
    image: nginx:1.25-alpine
    container_name: nginx
    restart: always
    depends_on:
      api:
        condition: service_healthy
      adminer:
        condition: service_healthy
      portainer:
        condition: service_started # pas de healthcheck sur portainer
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # NGINX vhost configs (read-only)
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /home/ci/secrets/.htpasswd:/etc/nginx/.htpasswd:ro

      # TLS certs from host (generated by Certbot on the VPS)
      - /etc/letsencrypt/live/nomu.charlesremy.dev-0001/fullchain.pem:/etc/nginx/certs/fullchain.pem:ro
      - /etc/letsencrypt/live/nomu.charlesremy.dev-0001/privkey.pem:/etc/nginx/certs/privkey.pem:ro

      # ACME HTTP-01 webroot for Certbot (optional but recommended)
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - web
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/cache/nginx
      - /var/run
      - /var/log/nginx

  api:
    image: ghcr.io/nomu-mds/nomu-back:latest # image buildée par GitHub Actions et poussée sur GHCR
    container_name: express-api
    env_file:
      - .env
    environment:
      - MEILI_INDEX_PROFILES=${MEILI_INDEX_PROFILES}
      - MINIO_ENDPOINT=minio-nomu
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
    expose:
      - "3001"
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - web
      - internal
    restart: always
    security_opt:
      - no-new-privileges:true
    healthcheck:
      # Appelle le endpoint GET /health ajouté dans server.js
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s # laisse le temps au serveur de démarrer et connecter la DB

  postgres:
    image: postgres:16
    container_name: postgres-nomu
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    restart: always
    security_opt:
      - no-new-privileges:true
    healthcheck:
      # pg_isready vérifie que postgres accepte des connexions
      # $$ pour échapper le $ et éviter l'interpolation docker-compose
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: minio-nomu
    restart: always
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    networks:
      - internal
      - web
    security_opt:
      - no-new-privileges:true

  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: meilisearch
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY}
    volumes:
      - meilisearch-data:/meili_data.ms
    networks:
      - internal # communique avec l'api
      - web # accès internet sortant pour contacter OpenAI (embeddings)
    restart: always
    security_opt:
      - no-new-privileges:true
    healthcheck:
      # L'endpoint /health retourne {"status":"available"} quand Meilisearch est prêt
      test: ["CMD-SHELL", "curl -fs http://localhost:7700/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s

  adminer:
    image: adminer:latest
    container_name: adminer-nomu
    restart: always
    environment:
      # Pré-sélectionne PostgreSQL dans le formulaire de login
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - internal # pour atteindre postgres
      - web # pour que nginx puisse le proxyer
    security_opt:
      - no-new-privileges:true
    healthcheck:
      # Adminer sert une page HTTP sur le port 8080
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  portainer:
    image: portainer/portainer-ce:alpine
    container_name: portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - web
    security_opt:
      - no-new-privileges:true

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
    internal: true

volumes:
  postgres-data:
  minio-data:
  meilisearch-data:
  portainer_data:
