
services:
  meilisearch:
    image: getmeili/meilisearch:v1.7
    container_name: meilisearch
    environment:
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./data.ms:/meili_data.ms
    ports:
      - "7700:7700"

  api:
    build: .
    container_name: express-api
    ports:
      - "3001:3001"
    depends_on:
      - meilisearch
      - postgres
      - minio
    environment:
      - PORT=${PORT}
      - CLIENT_URL=${CLIENT_URL}
      - MEILI_HOST=${MEILI_HOST}
      - MEILI_API_KEY=${MEILI_API_KEY}
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
      - MEILI_INDEX_PROFILES=${MEILI_INDEX_PROFILES}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # (Firebase désactivé)
      - MINIO_ENDPOINT=minio-nomu
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-http://localhost:9000}
      - JWT_SECRET=${JWT_SECRET}
      - SESSION_SECRET=${SESSION_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_MOBILE_CLIENT_ID=${GOOGLE_MOBILE_CLIENT_ID}
      - GOOGLE_IOS_CLIENT_ID=${GOOGLE_IOS_CLIENT_ID}
      - GOOGLE_CALLBACK_URL=${GOOGLE_CALLBACK_URL}
    volumes:
      - .:/app               # ⚡ ton code local est monté en direct
      - /app/node_modules    # évite le conflit de dépendances
      - ./logs:/app/logs
    command: npm run dev  # ⚡ redémarre à chaque changement

  postgres:
    image: postgres:16
    container_name: postgres-nomu
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: adminer-nomu
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
      - ADMINER_DESIGN=nette
    depends_on:
      - postgres

  minio:
    image: minio/minio:latest
    container_name: minio-nomu
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres-data:
  minio-data:
  meilisearch-data:
