# ===============================
# GLOBAL SETTINGS
# ===============================
# Définit la zone de limite : 10MB de mémoire, max 10 requêtes/seconde par IP
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Map pour gérer proprement l'upgrade HTTP → WebSocket
# Si le client envoie un header Upgrade (ex: "websocket") → on transmet "upgrade"
# Sinon (requête HTTP classique) → on transmet "" pour fermer proprement keep-alive
map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
}

# ===============================
# HTTP - ACME + HTTPS redirect
# ===============================
server {
    listen 80;
    listen [::]:80;
    server_name nomu.charlesremy.dev;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    location / {
        limit_req zone=api_limit burst=20 nodelay;
        return 301 https://$host$request_uri;
    }
}

# ===============================
# HTTPS - Secure Reverse Proxy
# ===============================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on; 
    
    server_name nomu.charlesremy.dev;

    # Certificats
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # TLS hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1h;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer" always;

    server_tokens off;

    # Limits
    client_max_body_size 50m;
    client_body_timeout 10s;
    client_header_timeout 10s;
    keepalive_timeout 65s;
    send_timeout 10s;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # --- IMAGES MINIO (profiles / messages) ---
    # En prod, Nginx sert les fichiers directement depuis Minio (interne au réseau Docker).
    # Les URLs retournées par le backend ont la forme :
    #   https://nomu.charlesremy.dev/profiles/user_42/...jpg
    location ~ ^/(profiles|messages)/ {
        proxy_pass         http://minio-nomu:9000;
        proxy_set_header   Host minio-nomu:9000;

        proxy_hide_header  x-amz-id-2;
        proxy_hide_header  x-amz-request-id;
        proxy_hide_header  x-amz-bucket-region;

        add_header Cache-Control "public, max-age=604800, immutable";
    }

    # --- API ---
    location / {
        proxy_pass http://api:3001;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        proxy_hide_header X-Powered-By;
    }

    # --- SOCKET.IO (WebSockets) ---
    # Doit être AVANT le location / car nginx choisit le bloc le plus spécifique
    location /socket.io/ {
        proxy_pass http://api:3001/socket.io/;
        proxy_http_version 1.1;

        # Headers obligatoires pour l'upgrade WebSocket
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection $connection_upgrade;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Les connexions WebSocket sont longues — on augmente les timeouts
        proxy_read_timeout  3600s;
        proxy_send_timeout  3600s;
        proxy_connect_timeout  5s;
    }

    # --- ADMINER ---
    location /adminer/ {
        auth_basic "Zone Administrateur";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://adminer:8080/;

        proxy_http_version 1.1;
        proxy_set_header Connection "";

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Adminer utilise des iframes internes — on assouplit uniquement pour cette route
        proxy_hide_header X-Frame-Options;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # --- PORTAINER ---

    # 2. Interface principale
    location /portainer/ {
        auth_basic "Zone Administrateur";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://portainer:9000/;
        
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. WebSockets (Console & Logs live)
    location /portainer/api/websocket/ {
        auth_basic "Zone Administrateur";
        auth_basic_user_file /etc/nginx/.htpasswd;

        proxy_pass http://portainer:9000/api/websocket/;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}